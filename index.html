<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coluz V2 | Multichannel</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=gg+sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #313338; --bg-sidebar: #2B2D31; --bg-channels: #1E1F22;
            --text-main: #DBDEE1; --text-muted: #949BA4; --discord-blue: #5865F2;
            --owner-gold: #FFD700; --danger: #F23F42;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'gg sans', sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        .guilds { width: 72px; background: var(--bg-channels); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; flex-shrink: 0; }
        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; flex-shrink: 0; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-dark); min-width: 0; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: #1E1F22; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #313338; padding: 40px; border-radius: 8px; width: 412px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 8px 0; background: #1E1F22; border: 1px solid #232428; color: white; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: var(--discord-blue); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Mensajes */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 16px; position: relative; }
        .avatar { width: 40px; height: 40px; background: #555; border-radius: 50%; overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-weight: 600; color: white; margin-right: 4px; }
        .timestamp { font-size: 0.75rem; color: var(--text-muted); }
        .delete-btn { display: none; color: var(--danger); cursor: pointer; font-size: 0.75rem; margin-left: 10px; }
        .message:hover .delete-btn { display: inline; }

        /* Sidebar UI */
        .channel-item { padding: 8px; margin: 2px 8px; border-radius: 4px; cursor: pointer; color: var(--text-muted); display: flex; align-items: center; }
        .channel-item:hover { background: #3F4147; color: var(--text-main); }
        .active-ch { background: #3F4147; color: white; }
        
        .profile-card { background: #232428; padding: 10px; margin-top: auto; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .profile-card:hover { background: #35373C; }
        .p-info { display: flex; flex-direction: column; overflow: hidden; }

        .input-box { padding: 0 16px 24px; }
        .input-wrapper { background: #383A40; border-radius: 8px; padding: 12px 16px; }
        #msg-input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1rem; }
        .owner-tag { background: var(--owner-gold); color: black; font-size: 0.65rem; padding: 1px 4px; border-radius: 3px; font-weight: 800; margin-left: 5px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>Coluz</h2>
        <input type="text" id="username" placeholder="Nickname Visual">
        <input type="text" id="usertag" placeholder="@UserTag (No se puede cambiar despuÃ©s)">
        <input type="email" id="usergmail" placeholder="Gmail para verificar sesiÃ³n">
        <button onclick="login()">Entrar</button>
    </div>
</div>

<div class="app-container">
    <div class="guilds">
        <div style="width: 48px; height: 48px; background: var(--discord-blue); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;">C</div>
    </div>

    <div class="sidebar">
        <div style="height: 48px; padding: 0 16px; display: flex; align-items: center; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.2);">COLUZ SERVER</div>
        <div id="channel-list" style="padding: 10px 0;">
            <div class="channel-item active-ch" onclick="changeChannel('global-board')"># global-board</div>
            <div class="channel-item" onclick="changeChannel('spanish-board')"># spanish-board</div>
            <div class="channel-item" onclick="changeChannel('english-board')"># english-board</div>
        </div>
        
        <div style="padding: 10px 8px; font-size: 0.75rem; font-weight: bold; color: var(--text-muted); display: flex; justify-content: space-between;">
            MENSAJES DIRECTOS <span onclick="addFriend()" style="cursor:pointer;">+</span>
        </div>
        <div id="friends-list" style="flex: 1; overflow-y: auto;"></div>

        <div class="profile-card" onclick="openEditProfile()">
            <div class="avatar" id="p-avatar" style="width: 32px; height: 32px;"></div>
            <div class="p-info">
                <span class="p-name" id="p-name" style="font-weight:bold; color:white; font-size:0.85rem;"></span>
                <span class="p-desc" id="p-tag" style="color:var(--text-muted); font-size:0.75rem;"></span>
            </div>
        </div>
    </div>

    <div class="chat-area">
        <div id="chat-header" style="height: 48px; padding: 0 16px; display: flex; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.2); font-weight: bold;">
            # global-board
        </div>
        <div id="messages"></div>
        <div class="input-box">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="Enviar mensaje...">
            </div>
        </div>
    </div>
</div>

<div onclick="unlockOwner()" style="position:fixed; top:0; right:0; width:20px; height:20px; z-index:9999;"></div>

<script>
    const socket = io();
    let currentChannel = 'global-board';
    let currentUser = JSON.parse(localStorage.getItem('coluz_user')) || { role: 'USER' };

    if(currentUser.gmail) {
        document.getElementById('login-screen').style.display = 'none';
        setTimeout(updateSidebarUI, 100);
    }

    function login() {
        const u = document.getElementById('username').value;
        const t = document.getElementById('usertag').value;
        const g = document.getElementById('usergmail').value;
        if(!u || !t || !g) return alert("Rellena todo.");
        
        currentUser = { name: u, tag: t, gmail: g, role: currentUser.role || 'USER', pfp: "" };
        localStorage.setItem('coluz_user', JSON.stringify(currentUser));
        document.getElementById('login-screen').style.display = 'none';
        updateSidebarUI();
    }

    function updateSidebarUI() {
        document.getElementById('p-name').innerText = currentUser.name;
        document.getElementById('p-tag').innerText = currentUser.tag;
        const av = document.getElementById('p-avatar');
        if(currentUser.pfp) {
            av.innerHTML = `<img src="${currentUser.pfp}">`;
        } else {
            av.innerText = currentUser.name[0].toUpperCase();
        }
    }

    function openEditProfile() {
        const newName = prompt("Nuevo Nickname (Visual):", currentUser.name);
        const newPfp = prompt("URL de tu nueva foto de perfil:", currentUser.pfp);
        
        if(newName) currentUser.name = newName;
        if(newPfp) currentUser.pfp = newPfp;
        
        localStorage.setItem('coluz_user', JSON.stringify(currentUser));
        updateSidebarUI();
        alert("Perfil actualizado.");
    }

    function changeChannel(ch) {
        currentChannel = ch;
        document.getElementById('chat-header').innerText = `# ${ch}`;
        document.querySelectorAll('.channel-item').forEach(el => {
            el.classList.remove('active-ch');
            if(el.innerText.includes(ch)) el.classList.add('active-ch');
        });
        socket.emit('join channel', ch); // Para filtrar mensajes en el servidor
    }

    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && e.target.value.trim()) {
            socket.emit('chat message', {
                channel: currentChannel,
                name: currentUser.name,
                tag: currentUser.tag,
                gmail: currentUser.gmail,
                role: currentUser.role,
                pfp: currentUser.pfp,
                text: e.target.value,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });
            e.target.value = '';
        }
    });

    socket.on('load messages', (history) => {
        document.getElementById('messages').innerHTML = '';
        history.filter(m => m.channel === currentChannel).forEach(addMessage);
    });

    socket.on('chat message', (msg) => {
        if(msg.channel === currentChannel) addMessage(msg);
    });

    function addMessage(msg) {
        const div = document.createElement('div');
        div.className = 'message';
        div.id = `msg-${msg.id}`;
        const avHtml = msg.pfp ? `<img src="${msg.pfp}">` : msg.name[0].toUpperCase();
        const badge = msg.role === 'OWNER' ? '<span class="owner-tag">OWNER</span>' : '';
        const canDel = (msg.gmail === currentUser.gmail || currentUser.role === 'OWNER');

        div.innerHTML = `
            <div class="avatar">${avHtml}</div>
            <div class="content">
                <div class="msg-info">
                    <span class="user-name">${msg.name}</span>${badge}
                    <span class="timestamp">${msg.time}</span>
                    ${canDel ? `<span class="delete-btn" onclick="deleteMsg(${msg.id})">Eliminar</span>` : ''}
                </div>
                <div class="text-content">${msg.text}</div>
            </div>
        `;
        const container = document.getElementById('messages');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function deleteMsg(id) { socket.emit('delete message', { id: id }); }
    socket.on('message deleted', (id) => { const el = document.getElementById(`msg-${id}`); if(el) el.remove(); });
    
    function addFriend() {
        const t = prompt("UserTag del amigo:");
        if(t) {
            const item = document.createElement('div');
            item.className = 'channel-item';
            item.innerHTML = `ðŸ‘¤ ${t}`;
            document.getElementById('friends-list').appendChild(item);
        }
    }

    function unlockOwner() {
        if(prompt("Clave:") === 'Chasm') {
            currentUser.role = 'OWNER';
            localStorage.setItem('coluz_user', JSON.stringify(currentUser));
            location.reload();
        }
    }
</script>
</body>
</html>
